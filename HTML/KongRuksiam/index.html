<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
        meta = tag 
        name contect = attribute 
    -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Support Service" />
    <meta name="author" content="LuckyToT" />
    <meta name="keywords" content="html css javascript" />

    <!-- รองรับการแสดงผลของ มือถือ iphone ipad -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
  </head>

  <body>
    <h1>html5 basic</h1>
    <!-- target="_blank" เปิดลิงค์เป็นหน้าใหม่ -->

    <a href="https://www.google.com" target="_blank">go to the sex shop</a>

    <h1>Test</h1>

    <!-- ส้รางเส้นคั่น -->
    <hr />
    <h2>Test</h2>

    <!-- ส้รางเส้นคั่น -->
    <hr />
    <h3>Test</h3>
    <h4>Test</h4>
    <h5>Test</h5>
    <h6>Test</h6>

    <!-- p = paragraph ก่อนแสดงผลจะ จะขึ้นบรรทัดใหม่เสมอ -->
    <p>
      HTML5 <strong>ตัวหนา</strong> <i>ตัวเอียง</i> <br />ขึ้นบรรทัดใหม่
      <u>เขียดเส้นใต้</u> <del>ขีดค่า</del>
      <mark>Highlight</mark>
    </p>

    <!-- Math -->
    <h1>E=mc<sup>2</sup></h1>
    <h1>H<sub>2</sub>O</h1>

    <!-- internal เชื่อมโยงเว็บในไฟล์เดียวกัน -->
    <a href="page2.html" target="_blank">Page2</a><br />
    <a href="page3.html" target="_blank">Page3</a><br />

    <!-- external เชื่อมโยงเว็บข้างนอก-->
    <a href="shopping/shop.html" target="_blank">go to the shop</a>
  </body>
</html>
